<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSQL</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login Page</h1>
        <form method="post">
            <div class="input-container">
                <label for="First-Name">First-Name</label>
                <input type="text" id="First-Name" name="First-Name" required>
            </div>
            <div class="input-container">
                <label for="Last-Name">Last-Name</label>
                <input type="text" id="Last-Name" name="Last-Name" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
